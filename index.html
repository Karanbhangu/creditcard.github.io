<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDIT CARD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="cc">
            <div id="heading">
                <h2 class="heads">CREDIT CARD</h2>
            </div>
            <div id="numbers">
                <h2>0987 9876 8765 7654</h2>
                <div id="spanner">
                    <span>VALID FROM</span><span> &nbsp;VALID TILL</span>
                </div>
                <div id="validations">
                    <h3>12/10</h3> <span>-</span>
                    <h3>12/30</h3>
                </div>
            </div>
            <div id="holders">
                <div id="name">
                    <h2>KARAN BHANGU</h2>
                </div>
                <div id="company">
                    <h2>MISA</h2>
                </div>
            </div>
        </div>
        <div id="backcc">
            <div class="intro">
                <h3>FOR HELP CALL: 0987654321</h3>
            </div>
            <div class="bar">

            </div>
            <div class="another">
                <div class="mains"><span>0000</span><span>0000</span><span>0000</span><span>0000</span></div>
            </div>
            <div id="firstlorem"><h3>Lorem ipsum dolor sit amet.</h3></div>
            <div id="secondlorem">
                <div id="insidelorem"><h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident tenetur temporibus</h3></div>
                <div id="companys"><h2>MISA</h2></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.getElementById("cc"), {
        max: 25,
        speed: 400
    });

    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".your-element"));
</script>
<script type="text/javascript">
    VanillaTilt.init(document.getElementById("backcc"), {
        max: 25,
        speed: 400
    });

    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".your-element"));
</script>

</html>
